engines:
  local:
    lvm:
      enabled: false
    zfs:
      enabled: false

localpv-provisioner:
  localpv:
    nodeSelector:
      openebs.io/engine: mayastor
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""

mayastor:
  # Global toleration
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      value: ""
  io_engine:
    envcontext: "iova-mode=pa"
  csi:
    node:
      initContainers:
        # disable the init container that checks for the nvme_tcp module, since Talos has that module built-in.
        enabled: false
  etcd:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
  loki-stack:
    enabled: false

preUpgradeHook:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      value: ""

loki:
  enabled: false
