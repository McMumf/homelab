kube-prometheus-stack:
  install: false

## Configuration for installing monitoring addons
openebsMonitoringAddon:
  lvmLocalPV:
    enabled: true
    dashboards:
      enabled: true
    alertRules:
      enabled: true
    serviceMonitor:
      enabled: true

      ## Endpoints of the selected service to be monitored
      endpoints:
        ## Name of the endpoint's service port
        ## Mutually exclusive with targetPort
        #  port: ""
        port: metrics

        ## HTTP path to scrape for metrics
        #  path: /metrics
        path: /metrics

      ## Label selector for services to which this ServiceMonitor applies
      # selector: {}
      #   matchLabels: {}

      ## Example

      # selector:
      #   matchLabels:
      #     name: openebs-lvm-node

      selector:
        matchLabels:
          name: openebs-lvm-node

      ## Namespaces from which services are selected
      # namespaceSelector: []
      ## Match any namespace
      #   any: true

      ## Example

      # namespaceSelector:
      #   any: true

      ## Explicit list of namespace names to select
      #   matchNames: []

      ## Example

      # namespaceSelector:
      #   matchNames:
      #   - openebs
      #   - default

      namespaceSelector:
        any: true

  npd:
    enabled: false
    dashboards:
      enabled: false
    alertRules:
      enabled: false

  volume:
    enabled: true
    alertRules:
      enabled: true

  zfsLocalPV:
    enabled: true
    dashboards:
      enabled: true

  mayastor:
    enabled: true
    dashboards:
      enabled: true
    serviceMonitor:
      enabled: true

      ## Endpoints of the selected service to be monitored
      endpoints:
        ## Name of the endpoint's service port
        ## Mutually exclusive with targetPort
        #  port: ""
        port: metrics

        ## HTTP path to scrape for metrics
        #  path: /metrics
        path: /metrics

      selector:
        matchLabels:
          app: metrics-exporter-io-engine

      namespaceSelector:
        any: true
