kubeProxyReplacement: true

autoDirectRoutes: false # BGP manages the routes
bgpControlPlane:
  enabled: true
  secretsNamespace:
    name: cilium-secrets

gatewayAPI:
  enabled: true

ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  service:
    loadBalancerIP: 192.168.5.10

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

ipam:
  mode: kubernetes

k8sClientRateLimit:
  burst: 20
  qps: 10

externalIPs:
  enabled: true

endpointRoutes:
  enabled: true

tunnelProtocol: geneve

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445
