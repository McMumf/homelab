kubeProxyReplacement: true

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

ipam:
  mode: kubernetes

l2NeighDiscovery:
  enabled: true

l2announcements:
  enabled: true
  leaseDuration: 10s
  leaseRenewDeadline: 5s
  leaseRetryPeriod: 1s
  interfacePattern: "^(eno1|enp2s0|enp42s0)$"

k8sClientRateLimit:
  burst: 20
  qps: 10

externalIPs:
  enabled: true

endpointRoutes:
  enabled: true

tunnelProtocol: geneve

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445
