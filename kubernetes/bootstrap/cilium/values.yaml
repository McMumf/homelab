installCRDs: true

kubeProxyReplacement: true

autoDirectRoutes: false # BGP manages the routes

bgpControlPlane:
  enabled: true

l2announcements:
  enabled: true
  leaseDuration: 10s
  leaseRenewDeadline: 5s
  leaseRetryPeriod: 1s
  # interfacePattern: "^(eno1|enp2s0|enp42s0)$"

gatewayAPI:
  enabled: true
  gatewayClass:
    create: "true"

ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  service:
    loadBalancerIP: 192.168.6.10

hubble:
  metrics:
    enableOpenMetrics: true
    enabled:
      [
        "dns",
        "drop",
        "tcp",
        "flow",
        "port-distribution",
        "icmp",
        "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction",
      ]
  relay:
    enabled: true
  ui:
    enabled: true

ipam:
  mode: kubernetes

k8sClientRateLimit:
  burst: 20
  qps: 10

externalIPs:
  enabled: true

endpointRoutes:
  enabled: true

tunnelProtocol: geneve

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445
