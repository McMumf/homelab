kubeProxyReplacement: true

ipam:
  mode: kubernetes

l2announcements:
  enabled: true
externalIPs:
  enabled: true

k8sClientRateLimit:
  qps: 32
  burst: 64

tunnelProtocol: geneve

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

# from article
# routingMode: native
# ipv4NativeRoutingCIDR: 10.200.0.0/22
endpointRoutes:
  enabled: true
ingressController:
  enabled: true
  loadbalancerMode: shared
