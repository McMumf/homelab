apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: bgp-cluster
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: "homelab-k8s-65200"
      localASN: 65200
      peers:
        - name: "udm-pro-65100"
          peerAddress: "192.168.5.1"
          peerASN: 65100
          peerConfigRef:
            name: udm-pro-peer
