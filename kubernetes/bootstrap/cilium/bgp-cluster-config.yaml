apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: bgp-cluster
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: "homelab-k8s-65512"
      localASN: 65512
      peers:
        - name: "udm-pro-65510"
          peerAddress: "192.168.5.1"
          peerASN: 65510
          peerConfigRef:
            name: udm-pro-peer
