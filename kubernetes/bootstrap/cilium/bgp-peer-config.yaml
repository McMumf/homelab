apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: udm-pro-peer
  namespace: kube-system
spec:
  timers:
    holdTimeSeconds: 90
    keepAliveTimeSeconds: 30
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 120
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: bgp
