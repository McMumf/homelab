apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - bgp-advertisement.yaml
  - bgp-cluster-config.yaml
  - bgp-peer-config.yaml
  - bgp-pool.yaml
  - gateway.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    releaseName: cilium
    namespace: kube-system
    version: 1.18.6
    valuesFile: values.yaml
