---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: udm-pro-bgp
spec:
  virtualRouters:
    - localASN: 64501
      exportPodCIDR: false # Set to true if you want to advertise pod CIDRs
      serviceSelector:
        matchLabels:
          io.cilium/lb-pool: main
      neighbors:
        - peerAddress: "192.168.5.1/32"
          peerASN: 64500
          eBGPMultihopTTL: 10
          connectRetryTimeSeconds: 120
          holdTimeSeconds: 90
          keepAliveTimeSeconds: 30
          gracefulRestart:
            enabled: true
            restartTimeSeconds: 120
