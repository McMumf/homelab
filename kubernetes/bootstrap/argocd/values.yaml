crds:
  install: true
global:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      effect: "NoSchedule"
configs:
  cm:
    kustomize.buildOptions: --enable-helm
server:
  httproute:
    enabled: false
    parentRefs:
      - name: cilium-gateway
        namespace: kube-system
        sectionName: web-gw
    hostnames:
      - argocd.mcmumf.dev
  ingress:
    enabled: true
    ingressClassName: "cilium"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      gethomepage.dev/description: Cluster GitOps
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Cluster Management
      gethomepage.dev/icon: https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/argocd/argocd-original.svg
      gethomepage.dev/name: ArgoCD
    hostname: argocd.mcmumf.dev
    tls: true
  ingressGrpc:
    enabled: true
    ingressClassName: "cilium"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hostname: grpc.argocd.mcmumf.dev
    tls: true
