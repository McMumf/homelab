apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fasten-secrets
  namespace: apps
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: apps-secret-store
    kind: ClusterSecretStore
  target:
    name: fasten-secrets
  data:
    - secretKey: jwt-secret
      remoteRef:
        key: kv/fasten
        property: jwt_secret
