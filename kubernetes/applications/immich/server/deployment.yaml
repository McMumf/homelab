apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.35.0 (HEAD)
  labels:
    app: immich-server
  name: immich-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.135.1
          env:
            - name: "DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-secrets
                  key: pg-password
            - name: "DB_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-secrets
                  key: pg-username
            - name: "DB_DATABASE_NAME"
              value: "immich"
          resources:
            limits:
              cpu: 1000m
              ephemeral-storage: "8Gi"
              memory: "4Gi"
            requests:
              cpu: 500m
              ephemeral-storage: "4Gi"
              memory: "2Gi"
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          envFrom:
            - configMapRef:
                name: immich-server-configmap
          volumeMounts:
            - name: nfs-volume
              mountPath: /usr/src/app/upload
      volumes:
        - name: immich-server-configmap
          configMap:
            name: immich-server-configmap
        - name: nfs-volume
          nfs:
            server: 192.168.69.70
            path: /volume1/photos
