apiVersion: apps/v1
kind: Deployment
metadata:
  name: plantit-cache
  namespace: apps
  labels:
    app: plantit-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plantit-cache
  template:
    metadata:
      labels:
        app: plantit-cache
    spec:
      containers:
        - name: redis
          image: redis:7.2.1
          ports:
            - containerPort: 6379
