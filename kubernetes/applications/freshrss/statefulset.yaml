apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fresh-rss
  namespace: apps
spec:
  selector:
    matchLabels:
      app: fresh-rss-app
  replicas: 1
  template:
    metadata:
      labels:
        app: fresh-rss-app
    spec:
      containers:
        - name: fresh-rss
          image: freshrss/freshrss:1.26.3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: fresh-rss-web
          resources:
            limits:
              cpu: 2000m
              ephemeral-storage: 8Gi
              memory: 4Gi
            requests:
              cpu: 500m
              ephemeral-storage: 8Gi
              memory: 1Gi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: "TZ"
              value: "Etc/UTC"
            - name: "TRUSTED_PROXY"
              value: "192.168.5.0/22"
            # - name: BASE_URL
            #   value: https://rss.mcmumf.dev
            # - name: CRON_MIN
            #   value: "*/15"
            # # DB
            # - name: DB_HOST
            #   valueFrom:
            #     secretKeyRef:
            #       name: fresh-rss-cnpg-app
            #       key: host
            # - name: DB_BASE
            #   value: freshrss
            # - name: DB_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: fresh-rss-cnpg-app
            #       key: password
            # - name: DB_USER
            #   valueFrom:
            #     secretKeyRef:
            #       name: fresh-rss-cnpg-app
            #       key: user
            # OIDC
            - name: OIDC_ENABLED
              value: "1"
            - name: OIDC_PROVIDER_METADATA_URL
              value: "https://auth.mcmumf.dev/application/o/fresh-rss/.well-known/openid-configuration"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: fresh-rss-secrets
                  key: oidc-client-id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fresh-rss-secrets
                  key: oidc-client-secret
            - name: OIDC_CLIENT_CRYPTO_KEY
              valueFrom:
                secretKeyRef:
                  name: fresh-rss-secrets
                  key: oidc-client-crypto-key
            - name: OIDC_X_FORWARDED_HEADERS
              value: "X-Forwarded-Host X-Forwarded-Port X-Forwarded-Proto"
            - name: OIDC_REMOTE_USER_CLAIM
              value: "preferred_username"
            - name: OIDC_SCOPES
              value: "openid profile"
          volumeMounts:
            - name: fresh-rss-data
              mountPath: /var/www/FreshRSS/data
  volumeClaimTemplates:
    - metadata:
        name: fresh-rss-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "openebs"
        resources:
          requests:
            storage: 1Gi
