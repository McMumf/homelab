apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellystat
  namespace: media
spec:
  ingressClassName: cilium
  rules:
    - host: jellystat.mcmumf.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellystat
                port:
                  number: 3000
